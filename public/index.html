<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Zoom Calendar</title>
		<meta
			name="description"
			content="This calendar automatically copies your meeting passwords to the clipboard and opens the meeting."
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="128x128"
			href="./assets/ZoomCalendar-128x128.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="256x256"
			href="./assets/ZoomCalendar-256x256.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="./assets/ZoomCalendar-512x512.png"
		/>

		<script src="https://nak.coderesting.dev/assets/NAKToolsBadge.js"></script>
	</head>
	<body>
		<app-naktoolsbadge
			text-color="var(--text)"
			background-color="var(--background)"
		></app-naktoolsbadge>
		<noscript>
			<strong
				>Zoom Calendar doesn't work properly without JavaScript enabled.
				Please enable it to continue.</strong
			>
		</noscript>
		<div id="calendar"></div>

		<style>
			html {
				height: 100%;
			}

			body {
				height: 100%;
				background-color: var(--background);
				font-family: Arial;
				padding: 0;
				margin: 0;
				transition: background 0.3s ease;
				--app-color: #1464bf;
				--background: #eee;
				--text: #263238;
				--text-on-color: var(--background);
				--dark-text: var(--text);
				--error: #f44336;
			}

			body.dark {
				--app-color: #1464bf;
				--background: #263238;
				--text: #eee;
				--text-on-color: var(--text);
				--dark-text: var(--background);
			}

			.material-design-icon {
				display: flex;
				cursor: pointer;
			}

			.vue-notification-group {
				margin: 5px;
			}

			.vue-notification {
				margin: 5px;
				border-radius: 10px;
				border-left: none !important;
			}

			.vue-notification.ok {
				background: var(--app-color) !important;
			}

			.vue-notification.success {
				background: #4caf50 !important;
			}

			.vue-notification.error {
				background-color: var(--error) !important;
			}

			.vue-notification > * {
				font-size: 120%;
				margin: 5px;
			}
		</style>
	</body>
</html>
